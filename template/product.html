<!-- main.html -->
<!DOCTYPE html>
<html>

<head>
    <title>Product</title>
    <link rel="stylesheet" type="text/css" href="/static/css/product.css">
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
</head>

<body>
    <div id="user_id_placeholder" data-user-id="{{ user_id }}"></div>
    <div id="shop_id_placeholder" data-user-id="{{ shop_id }}"></div>

    <!-- Nav bar -->
    <nav>
        <div class="logo-group">
            <!-- <img src="../image/logo_300x300.png" alt="Logo Oreo" id="logo"> -->
            <h2 class="coala">COALA co.</h2>
        </div>
        <div>
            <ul class="nav-link">
                <li><a href="/main">home</a></li>
                <li><a href="/select_chat_shop">shop</a></li>
                <li><a href="/add_shop">Your Shop</a></li>
                <li><a href="/edit_user_profile">Edit User Profile</a></li>
                <li><a href="#">about</a></li>
                <li><a href="#">support</a></li>
                <li id="sign-in"><a href="form.html">sign in</a></li>
            </ul>
        </div>
    </nav>

    <!-- Nav bar -->

    <div class="container">
        <div class="t-shirt-group">

            <div class="t-shirt">
                <div class="shirt-img-wrapper">
                    <img src="/static/image/t-shirt.png" alt="T-shirt-preview">
                </div>
                <div class="product-desc">
                    <h1 class="product-name">Product Name</h1>
                    <h2 class="shop-name">By Tanuson</h2>
                    <div class="category-group">
                        <span class="category">V-shirt</span>
                        <span class="category">Short</span>
                        <span class="category">White</span>
                        <span class="category">Street Fasion</span>
                        <span class="category">Oversized</span>
                        <span class="category">Velvet</span>
                    </div>
                    <h3 class="price"><span>350 - 450</span> THB</h3>
                    <div class="star-group">
                        <div class="star">00000</div>
                        <span class="user-rating">4,789 +</span>
                    </div>

                    <button type="button" class="add-btn">Add +</button>
                </div>
            </div>
    </div>
    <script src="/static/js/product.js"></script>
</body>

</html>
